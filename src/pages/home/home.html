<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center;"><img src="assets/imgs/KM logo.png"  width="40" height="40"></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <iframe frameborder="0" width="100%" height="1000" vspace="0" 
hspace="0" marginwidth="5" marginheight="5" 
scrolling="auto" allowtransparency="true" [attr.src]="url" frameborder="0" allowfullscreen target="_parent" ></iframe>
</ion-content>
